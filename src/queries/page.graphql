query getPageByUri($uri: ID!) {
  page(id: $uri, idType: URI) {
    id
    slug
    uri
    content(format: RENDERED)
    title
    categories {
      nodes {
        ...Category
      }
    }
    pageACF {
      template
      division
      standardContent {
        ...StandardContent
      }
      boardMembers {
        ...BoardMember
      }
      sponsorsContent {
        name
      }
      lineup {
        team {
          ...Player
        }
        teamPicture {
          ...Image
        }
      }
    }
    homeACF {
      adresse
      facebookLink
      instagramLink
      tickarooLink
    }
    riverratsACF {
      ...RiverratsMeta
    }
  }
}

fragment StandardContent on Page_Pageacf_StandardContent {
  additionalInfo {
    content
    title
  }
  contact {
    email
    name
    tel
    website
  }
  downloads {
    file {
      ...Download
    }
  }
  featurePic {
    ...Image
  }
}

fragment BoardMember on Page_Pageacf_boardMembers {
  email
  fieldGroupName
  level
  name
  portrait {
    altText
    sourceUrl
  }
  position
  telephone
}

fragment Player on Page_Pageacf_Lineup_team {
  name
  nationality
  number
  position
  rodiLink
  stickSide
}

fragment RiverratsMeta on Page_Riverratsacf {
  divisionId
  teamId
}
