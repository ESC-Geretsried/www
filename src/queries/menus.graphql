query getMenus {
  mainMenu: menu(id: "dGVybToy") {
    menuItems(first: 1000) {
      nodes {
        ...MenuItem
      }
    }
  }
  footerMenu: menu(id: "dGVybToyMA==") {
    menuItems(first: 1000) {
      nodes {
        ...MenuItem
      }
    }
  }
}

fragment MenuItem on MenuItem {
  id
  label
  uri
  order
  parentId
}
